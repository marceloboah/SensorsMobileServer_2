<!DOCTYPE html>
<html>
  <head>
    <meta charset="iso-8859-1">
    <title>Boá e Leal Soluções IoT</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="dist/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script type="text/javascript" src="dist/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Boá e Leal Soluções IoT</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="push-right" href="http://localhost/sensorsys/graphlasthour.html#/">
              <strong>Gráfico Geral Última Hora</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="http://localhost/sensorsys/tablasthour.html#/">
              <strong>Tabela Geral Última Hora</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="http://localhost/sensorsys/graphlast24.html#/">
              <strong>Gráfico Geral Últimas 24h</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="http://localhost/sensorsys/tablast24.html#/">
              <strong>Tabela Geral Últimas 24h</strong>
            </a>
          </li>
		  <li class="table-view-cell">
            <a class="push-right" href="http://localhost/sensorsys/graphyesterday.html#/">
              <strong>Gráfico Geral Ontem</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="http://localhost/sensorsys/tabyesterday.html#/">
              <strong>Tabela Geral Ontem</strong>
            </a>
          </li>
		  <li class="table-view-cell">
            <a class="push-right" href="http://localhost/sensorsys/graphtoday.html#/">
              <strong>Gráfico Geral Hoje</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="http://localhost/sensorsys/tabtoday.html#/">
              <strong>Tabela Geral Hoje</strong>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
